{% extends 'layout.html' %}


{% block content %}
    <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="/index/">首页</a>
                <a href="">管理员管理</a>
                <a href="/rbac/role/list/">
                    <cite>角色管理</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
    </div>
    <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <button class="layui-btn"><i class="layui-icon"></i><a style="color: white" href="{% url 'rbac:role_add' %}">添加角色</a></button>
                        </div>

                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>选项</th>
                                  </tr>
                                </thead>
                                <tbody>
                                {% for row in roles %}
                                    <tr>
                                        <td>{{ row.id }}</td>
                                        <td>{{ row.title }}</td>
                                        <td>

                                            <a style="color: #333333;" href="{% url 'rbac:role_edit' pk=row.id %}">
                                                <i class="fa fa-edit" aria-hidden="true"></i></a>


                                            <a style="color: #d9534f;" href="{% url 'rbac:role_del' pk=row.id %}"><i
                                                    class="fa fa-trash-o"></i></a>

                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>
            </div>
        </div>


{% endblock %}
